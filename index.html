<html>
  <head>
    <title>Shorten URL</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      const getShrunkUrl = async () => {
	  var url = document.getElementById("url").value
	  var body = {"longUrl": url}
	  const response = await fetch('http://localhost:8000/api/url/shorten', {
	      method: 'POST',
	      body: JSON.stringify(body),
	      headers: {
		  'Content-Type': 'application/json'
	      }
	  });
	  var resultJson = await response.json();
	  document.getElementById("result").innerHTML = resultJson.shortUrl;

      }

    </script>
    <input type="url" id="url">
    <button onclick="getShrunkUrl()">Shorten</button>
    <div id="result">
    </div>
  </body>
</html>
